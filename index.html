<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5</title>
</head>
<body>
    <table border="black">
        <caption>Food Menu</caption>
        <!-- Table Header -->
        <thead>
            <tr style="background-color: brown; color: white;">
                <th>Item</th>
                <th>Price</th>
            </tr>
        </thead>
        <!-- Table Body -->
        <tbody style="background-color: black;">
            <tr style="background-color: blue; color: white;">
                <td>Froti</td>
                <td>10</td>
            </tr>
            <tr style="background-color: red; color: white;">
                <td>samosa</td>
                <td>12</td>
            </tr>
            <tr style="background-color: yellow; color: black;">
                <td>chips</td>
                <td>5</td>
            </tr>
            <tr style="background-color: rgb(0, 255, 55); color: white;">
                <td>Juice</td>
                <td>20</td>
            </tr>
            <tr style="background-color: rgba(255, 196, 0, 0.623); color: white;">
                <td>apple</td>
                <td>34</td>
            </tr>
            <tr style="background-color: orange; color: white;">
                <td>banana</td>
                <td>50</td>
            </tr>
        </tbody>
        <!-- <tfoot>
            <tr>
                <td>Sum</td>
                <td>27</td>
            </tr>
        </tfoot> -->
    </table>
    <p>Colspan & Rowspan</p>

    <table border="black">
        <caption>Food Menu</caption>
        <thead>
            <tr>
                <th rowspan="2">Item</th>
                <th colspan="2">Price</th>
            </tr>
            <tr>
                <th>INR</th>
                <th>USD</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Froti</td>
                <td>10</td>
                <td>0.15</td>
            </tr>
            <tr>
                <td>Samosa</td>
                <td>15</td>
                <td>0.20</td>
            </tr>
            <tr>
                <td>Chips</td>
                <td>20</td>
                <td>0.25</td>
            </tr>
        </tbody>
    </table>
    <hr>
    <!-- Third Table -->
     <table border="black" style="background-color: antiquewhite;">
        <caption>A test table with merge cells</caption>
        <thead>
            <tr>
                <td rowspan="2"></td>
                <td colspan="2">Average</td>
                <td rowspan="2">Red Eyes</td>
            </tr>
            <tr>
                <td>Height</td>
                <td>Weight</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Males</td>
                <td>1.9</td>
                <td>0.0003</td>
                <td>40%</td>
            </tr>
            <tr>
                <td>Females</td>
                <td>1.7</td>
                <td>0.0002</td>
                <td>43%</td>
            </tr>
        </tbody>
     </table>
     <br/>
     <br/>
     
</body>
</html>
